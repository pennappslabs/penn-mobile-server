[flake8]
ignore = E402,F401,W503
max-line-length = 150
exclude = .venv
inline-quotes = single

[isort]
balanced_wrapping = True
default_section = THIRDPARTY
known_first_party = server
line_length = 120
lines_after_imports = 2
multi_line_output = 0

[coverage:run]
omit = */tests/*, */.venv/*, */virtualenvs/*
source = .

[nosetests]
processes = -1
process-timeout = 600